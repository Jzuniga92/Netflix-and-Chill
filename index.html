<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Netflix and Chill</title>
</head>

<body>
  <section class="hero is-info is-10">
    <div class="hero-body image is 2by2">
      <p class="title has-text-centered has-text-weight-bold is-size-1">
        NETFLIX AND CHILL
      </p>
      <img src="./assets/images/Screenshot 2023-03-15 at 2.23.19 AM.png">
      <p class="subtitle has-text-centered is-size-3">
        Invite Family and Friends for a Night of Netflix and Chill
      </p>
    </div>
  </section>
  <div class="container is-flex">
    <div class="tile is-parent is-">
      <article class="tile is-child notification is-danger">
        <p class="title">What Are We Watching!</p>
        <!-- <p class="subtitle"></p> -->
        <div class="content">
          <input id="searchText" class="input is-primary is-medium" type="text" placeholder="Title Search">
          <br>
          <br>
          <button id="searchBtn" class="button is-normal is-success is-light">
            Search
          </button>
        </div>
      </article>
    </div>

    <div class="tile is-parent is-4">
      <article class="tile is-child notification is-success">
        <div class="content">
          <p class="title">Send Your Invite</p>
          <!-- <p class="subtitle"></p> -->
          <div class="content">
            <!-- Content -->
            <div>
              <form action="https://getform.io/f/811bb012-7339-4e10-8e3e-a148a7545af7" method="POST"
                enctype="multipart/form-data" target="_blank" id="emailForm">
                <div>
                  <label>Full Name</label>
                  <div>
                    <input type="text" name="name" placeholder="Enter your name" required="required" />
                  </div>
                </div>
                <br />
                <div>
                  <input type="email" name="returnEmail" placeholder="Enter your email address " required="required" />
                  <label>(Gmail only)</label>
                  <br>
                </div>
                <br />
                <div>
                  <input type="email" name="sendEmail" placeholder="Enter their email address" required="required" />
                </div>
                <br />
                <div>
                  <label>Your message</label>
                  <div>
                    <textarea name="message" id="messageText" type="text" placeholder="Enter your message"
                      required="required" cols="30" rows="10"></textarea>
                  </div>
                </div>

                <br>
                <input type="hidden" name="utf8" value="âœ“">
                <button type="submit" class="button is-normal is-success is-light">Submit</button>
              </form>
            </div>

          </div>
        </div>
      </article>
    </div>
  </div>

  <!-- <div id="resultArea" class="tile is-parent">placeholder</div> -->

  <div class=" is-ancestor container">
    <div id="resultArea" class="is-4 is-vertical is-parent container is-flex"></div>
  </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">

      </p>
    </div>
  </footer>
</body>


<script src="./assets/js/script.js"></script>

</html>
